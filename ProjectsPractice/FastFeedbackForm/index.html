<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Fast Feedback Form Practice -using blur()</title>
</head>

<body>
    <div id="content">
        <h1>Fast Feedback Form Practice</h1>
        <span>Using forms event handlers -blur() & change()</span>
        <h2>Please fillup the following form.</h2>

        <!-- A form element without class or ID  -->
        <form id="form" action="">
            <label>Name:</label>
            <input id="name" type="text" value="" placeholder="Enter your name">
            <span id="name-feedback"></span><br>

            <label>Password:</label>
            <input id="password" type="password" value="" placeholder="Enter your password">
            <span id="password-feedback"></span><br>

            <textarea id="message" name="message" cols="30" rows="10"
                placeholder="Enter some message, do not leave blank."></textarea>
            <span id="message-feedback"></span><br>

            <input id="checkbox" type="checkbox" name="cb">
            <label for="checkbox">I accept the terms.</label>
            <span id="checkbox-feedback"></span><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"
        integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
